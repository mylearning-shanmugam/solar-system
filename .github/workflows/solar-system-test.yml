name: Solar System
on: 
  push
env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME:  ${{ vars.MONGO_USERNAME}}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD}}
jobs:
    unit-testing:
      name: unit testing
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Setup NodeJS Version - 18
          uses: actions/setup-node@v3
          with:
             node-version: 18

        - name: Cache node modules
          id: cache-npm
          uses: actions/cache@v3
          env:
            cache-name: cache-node-modules
          with:
            # npm cache files are stored in `~/.npm` on Linux/macOS
            path: node-modules
            key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

        - name: Install Dependendencies
          run: npm install

        - name: Unit Testing
          #unique name
          id: node-js-unit-testing-step
          run: npm test
        
        - name: Archive Test Result
          # proceed the step execution for the previous step outcome is either failure or success
          #if: failure() && (steps.node-js-unit-testing-step.outcome == 'failure'  || steps.node-js-unit-testing-step.outcome == 'success')
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml
            retention-days: 1
      
    code-coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
          
          - name: Setup NodeJS Version - 18
            uses: actions/setup-node@v3
            with:
              node-version: 18

          - name: Cache node modules
            id: cache-npm
            uses: actions/cache@v3
            env:
              cache-name: cache-node-modules
            with:
              # npm cache files are stored in `~/.npm` on Linux/macOS
              path: node-modules
              key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          
          - name: Install Dependendencies
            run: npm install

          - name: Code Coverage
            continue-on-error: true
            run: npm run coverage
                    
          - name: Archive code coverage Result
            uses: actions/upload-artifact@v3
            with:
              name: Code-Coverage-Result
              path: coverage
              retention-days: 1

