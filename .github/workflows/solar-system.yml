name: Solar System
on: 
  workflow_dispatch:
jobs:
    unit-testing:
      name: unit testing
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Setup NodeJS Version - 18
          uses: actions/setup-node@v3
          with:
             node-version: 18
        
        - name: Install Dependendencies
          run: npm install

        - name: Unit Testing
          run: npm test
